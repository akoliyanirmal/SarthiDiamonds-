      <div class="container">
        <div class="row">
          <div class="col-md-4 mb-3">

            <ul class="list-group list-group-flush">

            <h2>Contact Us</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label class="formlbl" for="inputName">Name</label>
                  <input
                    type="text"
                    class="form-control field"
                    name="name"
                    data-displayname="Name"
                    id="inputName"
                    placeholder="Name"
                    required=""
                  />
                </div>
                <div class="form-group col-md-6">
                  <label class="formlbl" for="inputPhone">Phone No</label>
                  <input
                    type="tel"
                    class="form-control field"
                    id="inputPhone"
                    name="phone"
                    data-displayname="Phone"
                    placeholder="Number"
                    required=""
                  />
                </div>
              </div>
              <div class="form-group">
                <label class="formlbl" for="inputEmail">Email</label>
                <input
                  type="email"
                  class="form-control field"
                  id="inputEmail"
                  name="email"
                  data-displayname="E-mail"
                  placeholder="Email"
                  required=""
                />
              </div>
              <a
                href="mailto:sarthidiamonds.surat@gmail.com?subject=Enquiry and Appointment&body=I am interested In Sarthi Diamonds and its services. I would like to know more and visit company to discuss business deals.Kindly arrange me an appropriate meeting."

                style="float: left"
                >Send Email</a
